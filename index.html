<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel = 'stylesheet' href="style.css">
    <title>Quiz App</title>
</head>
<body>

    <div class="container">
        <div class="welcome-page">
            <h1>Welcome to my Quiz App</h1>
            <div class="welcome-page-dashboard">
                <p>Please choose the difficulty level and type in number of questions:</p>
                <div>
                    <label htmlFor = "difficulty">Level:</label>
                    <select id = 'difficulty' name = 'difficulty'>
                        <option selected value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div>
                    <label htmlFor = 'amount'>Number of questions:</label>
                    <select id = "amount" name = 'amount'>
                        <option value="5">5</option>
                        <option selected value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <button id="start">Start Quiz</button>
            </div>
        </div>
        <div class="quiz-window">
            <h1 class="quiz-header">Simple Trivia</h1>
            <div class="quiz-main">
                <div class="quiz-main-question">Test question?</div>
                <div class="quiz-main-answers">
                </div>
                <button class="quiz-main-next">Next</button>
            </div>
        </div>
    </div>

    <script src = 'js/script.js'></script>
</body>
</html>
